<!DOCTYPE html>
<html>
<body>
<p>most of the borwsers will block cross-domain requests</p>
<b>in order to enbale this feature please <a href="https://chrome.google.com/webstore/detail/allow-control-allow-origi/nlfbmbojpeacfghkpbjhddihlkkiljbi?hl=en-US">click here</a> to download crome extensions</b>
<div id="display"></div>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "https://www.rentolium.com/check.php";

xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var data = JSON.parse(this.responseText);
		console.log(this.responseText);
        process(data);
    }
};
xmlhttp.open("POST", url);
xmlhttp.send();

function process(data) {
    var out = "";
    var i;
    for(i = 0; i < data.length; i++) {
        out += '<b>' + data[i].fname +" "+ data[i].lname +' </b><span> ' + data[i].age + '<span><br/>';
    }
    document.getElementById("display").innerHTML = out;
}
</script>

</body>
</html>
