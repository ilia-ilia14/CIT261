<!DOCTYPE html>
<html>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style>
body{ margin:40px; background:#666; }
#my_canvas{ background:#FFF; border:#000 1px solid; left:40%;}
figure {
  height: 20%;
  width: 100%;
  padding-bottom: 56.25%; /* 16:9. !padding bottom jest mierzony od szeroko≈õci! */ 
  position: relative;
}

iframe {
  position: absolute;
  left: 0;
  top: 0;
  height:100%;
  width: 100%;
}
h3 { 
position:relative;
left:45%;}

</style>

<script>
function draw() {
    var ctx = document.getElementById("my_canvas").getContext("2d");
    // You can back-reference the canvas element through the context object
    ctx.fillRect(20,20,100,100);
    ctx.fillRect(200,200,50,50);
    ctx.strokeRect(20,20,100,100);
    ctx.clearRect(0, 0, 100, 100);
}
window.onload = draw;
</script>

<body>
<div class="container">
<div>
<div class="col-md-6">
<h3>Video Tag</h3>
<figure>
  <iframe width="697" height="392" src="https://www.youtube.com/embed/cJTVWcOrUHs" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</figure>
</div>
<div class="col-md-6">
<h3>Audio Tag</h3>
<audio controls>
  <source src="Cartoon Flop Sound Effect.ogg" type="audio/ogg">
  <source src="Cartoon Flop Sound Effect.mp3" type="audio/mpeg">
</audio>
</div>
<p></p>
<div class="col-md-12">
<h3>Canvas Tag</h3>
<canvas id="my_canvas" width="1000" height="400"></canvas>

</div>
</div>
<hr>

</div>
</body>
</html>
