<!DOCTYPE html>
<html>
<head>
<style>
#box {
	width: 10px;
	height: 100px;
	background-color:red;
}
</style>
</head>
<body>
<div id="box"></div>
<p></p>
<p><input type="number" step="10" onchange="changewidth(this.value)" > <button onclick="changewidth(this.value)">Apply</button></p>

</body>
<script>
var el = document.getElementById("box");

function changewidth(value) {
	console.log(value);
	el.style.transition = "width 2s ease 0s";
	el.style.width = value +"px";
}
</script>
</html>
